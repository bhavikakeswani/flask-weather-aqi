<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | SkySQI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="navbar">
      <div class="icon">
          <i class="bi bi-grid-fill"></i>
      </div>
      <div class="icon">
          <i class="bi bi-bell-fill"></i>
      </div>
      <div class="location">
          <i id="geo-icon" class="bi bi-geo-alt-fill"></i>
          <span id="loc-text">Dhaka, Bangladesh</span>
      </div>
      <div class="search-bar">
          <i class="bi bi-search"></i>
          <input type="text" placeholder="Search City">
      </div>
      <div class="toggle">
          <label class="switch">
              <input type="checkbox">
              <span class="slider">
                  <i class="bi bi-brightness-high-fill sun"></i>
                  <i class="bi bi-moon-fill moon"></i>
              </span>
          </label>
      </div>
      <div class="profile-picture">
          <img src="default.jpg" alt="default_img" id="profile-img">
      </div>
  </section>

  <main class="contact-container">
    <section class="contact-card">
      <h2>Get in Touch</h2>
      <p>
        Have questions, feedback, or suggestions? Weâ€™d love to hear from you. 
        Fill out the form below and our team will get back to you shortly.
      </p>

      <form class="contact-form" method="POST" action="/contact">
        <div class="form-group">
          <i class="bi bi-person-fill"></i>
          <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <i class="bi bi-chat-left-text-fill"></i>
          <input type="text" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group textarea">
          <i class="bi bi-pencil-fill"></i>
          <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit" class="contact-btn">Send Message</button>
      </form>
    </section>
  </main>

</body>
</html>
