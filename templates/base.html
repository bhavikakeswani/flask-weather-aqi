<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkySQI{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    {% block head %}{% endblock %}
</head>
<body>
    <section class="navbar">
        <div class="icon">
            <i class="bi bi-grid-fill"></i>
        </div>
        <div class="icon">
            <i class="bi bi-bell-fill"></i>
        </div>
        <div class="location">
            <i id="geo-icon" class="bi bi-geo-alt-fill"></i>
            <span id="loc-text">Dhaka, Bangladesh</span>
        </div>
        <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search City">
        </div>
        <div class="toggle">
            <label class="switch">
                <input type="checkbox">
                <span class="slider">
                    <i class="bi bi-brightness-high-fill sun"></i>
                    <i class="bi bi-moon-fill moon"></i>
                </span>
            </label>
        </div>
        <div class="profile-picture">
            <img src="{{url_for('static',filename='default.jpg')}}" alt="default_img" id="profile-img">
        </div>
    </section>

    {% block content %} {% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
