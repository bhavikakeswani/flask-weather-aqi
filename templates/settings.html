{% extends 'base.html' %}

{% block title %}About | SkySQI{% endblock %}

{% block content %}

    <main class="settings-container">
        <h2>Settings</h2>

        <section class="settings-card">
            <h3>App Preferences</h3>
            <form>
                <label for="language">Language:</label>
                <select id="language">
                    <option>English</option>
                    <option>Hindi</option>
                    <option>Bengali</option>
                </select>

                <label for="temp-unit">Temperature Unit:</label>
                <select id="temp-unit">
                    <option>°C (Celsius)</option>
                    <option>°F (Fahrenheit)</option>
                </select>

                <label for="aqi-unit">AQI Standard:</label>
                <select id="aqi-unit">
                    <option>US AQI</option>
                    <option>WHO Standard</option>
                </select>
            </form>
        </section>

        <section class="settings-card">
            <h3>Display</h3>
            <form>
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option>Light</option>
                    <option>Dark</option>
                    <option>Auto</option>
                </select>

                <label for="font-size">Font Size:</label>
                <select id="font-size">
                    <option>Small</option>
                    <option selected>Medium</option>
                    <option>Large</option>
                </select>
            </form>
        </section>

        <section class="settings-card">
            <h3>Notifications</h3>
            <form>
                <label>
                    <input type="checkbox" checked>
                    Enable Weather Alerts
                </label>

                <label>
                    <input type="checkbox">
                    Enable AQI Alerts
                </label>

                <label for="aqi-threshold">AQI Alert Threshold:</label>
                <input type="number" id="aqi-threshold" placeholder="e.g. 150">
            </form>
        </section>

        <section class="settings-card">
            <h3>Account</h3>
            <div class="button-group">
                <a href="#" class="btn-password"><i class="bi bi-key-fill"></i> Change Password</a>
                <a href="#" class="btn-danger"><i class="bi bi-trash-fill"></i> Delete Account</a>
                <a href="{{ url_for('logout') }}" class="btn-logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>
        </section>
    </main>

{% endblock %}
